<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITIONS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS POSITIONS</h1>
    <h2>Position Static</h2>
    <div style="background-color: rgb(79, 67, 211);" class="container-1">1</div>
    <div id="Static-middle" style="background-color: rgb(60, 237, 116);" class="container-1">2</div>
    <div style="background-color: rgb(246, 122, 33);" class="container-1">3</div>
    <h2>Position relative</h2>
    <div style="background-color: rgb(23, 19, 71);" class="container-1">1</div>
    <div id="relative-middle" style="background-color: rgb(237, 60, 207);" class="container-1">2</div>
    <div style="background-color: rgb(246, 122, 33);" class="container-1">3</div>
    <h2>Position absolute</h2>
    <div style="background-color: rgb(58, 106, 93);" class="container-1">1</div>
    <div id="absolute-middle" style="background-color: rgb(110, 25, 96);" class="container-1">2</div>
    <div style="background-color: rgb(191, 27, 199);" class="container-1">3</div>
    <h2>Position fixed</h2>
    <div style="background-color: rgb(109, 191, 61);" class="container-1">1</div>
    <div id="fixed-middle" style="background-color: rgb(63, 12, 183);" class="container-1">2</div>
    <div style="background-color: rgb(199, 27, 33);" class="container-1">3</div>
    <div class="container">Item 1</div>
    <div class="container">Item 2</div>
    <div class="container">Item 3</div>
    <div class="container">Item 4</div>
    <div class="container">Item 5</div>
    <div class="container">Item 6</div>
    <div class="container">Item 7</div>
    <div class="container">Item 8</div>
    <div class="container">Item 9</div>
    <div class="container">Item 10</div>
</body>
</html>
