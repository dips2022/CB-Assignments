<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Positions</h1>

     <section id="static">
        <div style="background-color: lightcoral;">1</div>
        <div id="middle" style="background-color: lightcyan;">2</div>
        <div style="background-color: lightseagreen;">3</div>
     </section>

     <section id="relative">
        <div style="background-color: yellow;">1</div>
        <div id="middle" style="background-color: rgb(51, 193, 193);">2</div>
        <div style="background-color: rgb(198, 19, 174);">3</div>
     </section>
</body>
</html>
